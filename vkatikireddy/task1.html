<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <style>
        .container {
            text-align: center;
            margin: 20px;
            border: solid;
            background-color: gray;
            width: 400px;
            display: flex;
            flex-direction: column;
        }
        .margin {
            margin-bottom: 2px;
        }
        label {
            display: flex ;
            flex-direction: row ;
            justify-content: center;   
        }
        .but {
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <form>
        <div class="container ">
            <div class="user">
                <label for="username" class="margin">
                    UserName
                </label>
            </div>
                <input type="text" name="username" id="username" class="margin">
            <div class="pass">
                <label for="password" class="margin">
                    Password
                </label>
            </div>
                <input type="password" name="password" id="password" class="margin">
            <div class="log">
                <button class="but">Login</button>
            </div>
        </div>
    </form>
</body>
</html>
